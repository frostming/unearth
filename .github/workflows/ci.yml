name: Tests

on:
  pull_request:
    paths-ignore:
      - "docs/**"
      - "news/**"
      - "*.md"
  push:
    branches:
      - master
      - main
    paths-ignore:
      - "docs/**"
      - "news/**"
      - "*.md"

jobs:
  Testing:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11", 3.12]
        os: [ubuntu-latest, macos-latest, windows-latest]
        exclude:
          - python-version: 3.8
            os: macos-latest
          - python-version: 3.9
            os: macos-latest
        include:
          - python-version: 3.8
            os: macos-13
          - python-version: 3.9
            os: macos-13

    steps:
      - uses: actions/checkout@v4
      - name: Set up PDM
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: true

      - name: Install dependencies
        run: pip install nox
      - name: Run Tests
        run: nox -s test-${{ matrix.python-version }}
